<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regestracion.css">
    <title>Regestacion</title>
</head>
<body>
    <div class="first-border-reg">
    </div>
    <div class="regestracion-section">
        <h1 class="create">Account creation</h1>
        <p class="name">Name</p>
        <input class="input-name" type="text">
        <p class="lastname">Lastname</p>
        <input class="lastname-input" type="text">
        <p class="ph-em">Phone number or email adress</p>
        <input class="email-number-input" type="email" type="number">
        <p class="age-text">Age</p>
        <input class="number" type="number">
        <p class="create-password">Create a password</p>
        <input class="password" type="password">
        <p class="again-password">Repeat password</p>
        <input class="password-again" type="password">
          <!-- checkboxes and radios -->
          <label>
            <input class="onel" type="radio" name="question" value="yes">
            <p class="male">Male</p>
          </label>
          <br>
          <label>
            <input class="twol" type="radio" name="question" value="no">
            <p class="female">Female</p>
          </label>
          <button class="reg-btn" onclick="document.location='./sucsess.html'">Registration</button>
          <img class="qr-code" src="https://www.qrcode-monkey.com/img/default-preview-qr.svg" alt="">
    </div>
</body>
</html>
